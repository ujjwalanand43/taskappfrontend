<!-- icons  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span>Authm</span>
                </div>
                <h1>Sign Up</h1>
                <p>It's not long before you embark on this journey! </p>

                <form class="flex-c" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="email" placeholder="name@abc.com" name="email" ngModel required>
                            <i class="fas fa-at"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="8+ (a, A, 1, #)" name="password" ngModel>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>


                    <input class="btn" type="submit" value="Create an Account">
                    <span class="extra-line">
            <span>Already have an account?</span>
                    <a href="#">Sign In</a>
                    </span>
                </form>

            </div>
        </div>
    </div>
</body>
