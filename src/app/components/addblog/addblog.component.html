<div class="container1">
    <div class="card m-5">
        <div class="card-header text-white bg-primary">
            Add Category
        </div>
        <div class="card-body">
            <form class="row g-3" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Title</label>
                    <input type="text" class="form-control" id="validationDefault01" name="title" placeholder="Please enter  name" value="Hey" required ngModel>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="validationDefault02" placeholder="Please enter description" required ngModel>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">image</label>
                    <input type="file" class="form-control" name="image" id="validationDefault02" required ngModel>
                </div>
